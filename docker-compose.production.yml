version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: vladrzn/kittygram_backend:latest
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media

  frontend:
    image: vladrzn/kittygram_frontend:latest
    env_file: .env
    depends_on:
      - backend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    image: vladrzn/kittygram_gateway:latest
    env_file: .env
    depends_on:
      - frontend
    ports:
      - 9000:80
    volumes:
      - static:/staticfiles
      - media:/app/media
